<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 600px;
        }

        .card {
            aspect-ratio: 3/4;
            background: #ffffff;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            min-width: 80px;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 8px;
            user-select: none;
        }

        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
        }

        .matched {
            background: #4CAF50;
            opacity: 0.8;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        .winner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Matches: <span id="matches">0</span></div>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <button onclick="resetGame()">Reset Game</button>
    <div class="winner" id="winner">
        <h2>Congratulations!</h2>
        <p>You won in <span id="finalMoves">0</span> moves!</p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const emojis = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ°', 'ðŸŽ³'];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front">?</div>
                <div class="card-back">${emoji}</div>
            `;
            card.dataset.index = index;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || flippedCards.length >= 2) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                canFlip = false;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = cards[card1.dataset.index] === cards[card2.dataset.index];

            if (match) {
                card1.querySelector('.card-back').classList.add('matched');
                card2.querySelector('.card-back').classList.add('matched');
                matchedPairs++;
                document.getElementById('matches').textContent = matchedPairs;
                
                if (matchedPairs === emojis.length) {
                    setTimeout(showWinner, 500);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }

            setTimeout(() => {
                flippedCards = [];
                canFlip = true;
            }, 1000);
        }

        function showWinner() {
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('winner').style.display = 'block';
        }

        function resetGame() {
            shuffleCards();
            matchedPairs = 0;
            moves = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('winner').style.display = 'none';

            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            cards.forEach((emoji, index) => {
                gameBoard.appendChild(createCard(emoji, index));
            });
        }

        // Initialize game
        resetGame();
    </script>
</body>
</html>
