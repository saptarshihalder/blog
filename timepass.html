<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e2a3a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .game-item {
            background-color: #2c3e50;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .game-item:hover {
            transform: scale(1.05);
        }
        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .game-item h3 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fun Games Collection</h1>
    <div class="game-grid">
        <div class="game-item">
            <img src="/api/placeholder/200/200" alt="Game 1">
            <h3>Emoji Maker</h3>
        </div>
        <div class="game-item">
            <img src="/api/placeholder/200/200" alt="Game 2">
            <h3>Color Picker</h3>
        </div>
        <div class="game-item">
            <img src="/api/placeholder/200/200" alt="Game 3">
            <h3>Password Game</h3>
        </div>
        <div class="game-item">
            <img src="/api/placeholder/200/200" alt="Game 4">
            <h3>Spend Bill Gates' Money</h3>
        </div>
        <div class="game-item">
            <img src="/api/placeholder/200/200" alt="Game 5">
            <h3>Draw Your Island</h3>
        </div>
        <div class="game-item">
            <img src="/api/placeholder/200/200" alt="Game 6">
            <h3>Absurd Trolley Problems</h3>
        </div>
    </div>
</body>
</html>
